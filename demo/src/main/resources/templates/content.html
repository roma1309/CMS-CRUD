<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<<div class="container mt-5 md-5">
    <div th:each="el : ${productTypeArrayList}" class="alert alert-info mt-5">
        <h1 th:text="${el.heading}"></h1><br>
        <samp th:text="${el.text}"></samp><br><br>
        <p th:text="${el.published_at}"></p>
        <var th:text="${el.priority}"></var><br><br>
        <a th:href="'/blog/' + ${el.id} + '/edit-my-article'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/' + ${el.id} + '/return-article'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
