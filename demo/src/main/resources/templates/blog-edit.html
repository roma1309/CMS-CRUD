<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" name="description"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5">
    <h3>Добавление ссылки</h3><br>
    <form method="post">
        <div th:each="el : ${productTypeArrayList}">
            <textarea name="text" th:text="${el.text}" placeholder="Enter text" class="form-control"/><br>
            <input type="text" name="priority" th:value="${el.priority}" placeholder="Enter priority"
                   class="form-control"><br>
            <input type="datetime-local" name="published_at" th:value="${el.published_at}" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </div>
    </form>
</div>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
